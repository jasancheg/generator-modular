<%
	var alertClasses = [ 'alert-info', 'alert-success', 'alert-danger', 'alert-warning' ];
	function randomizeColor() {
	  return alertClasses[Math.floor(Math.random() * (alertClasses.length))];
	}
 %><div class="container">
  <div class="alert <%= randomizeColor() %>" role="alert">Automatically Generated for: <%= name %>.</div>
</div>
